<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <header class="header layout-container">
        <nav class="main-nav">
            <div class="main-nav-links grid">
                <img src="images/logo/layer-2.png" alt="logo">
                <a href="">Gallery</a>
                <a href="">About</a>
            </div>
        </nav>
    </header>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="meme-canvas" height="500" width="500" onclick="draw(event)"></canvas>
        </div>

        <div class="user-input">
            <div class="user-text">
                <input class="text-input" id="text" type="text" value="" placeholder="type here to add" />
                <input onclick="onAddText()" type="button" value="Add Text"  />
            </div>
            <div class="user-font-size">
                <button onclick="onFontChange(3)">+</button>
                font size : <span class="font-size">30</span>
                <button onclick="onFontChange(-3)">-</button>
            </div>
            <div class="user-move-text">
                <button onclick="onMoveText(-10)">up</button>
                <button onclick="onMoveText(10)">down</button>
            </div>
            <div class="user-focus-text">
                <button onclick="onFocusText()">next text</button>
                current text: <span class="currText"></span>
            </div>
            <div class="user-clear-meme">
                <button onclick="clearCanvas()">clear all texts</button>
            </div>
        </div>
    </section>

    <section class="search-bar layout-container">
        <input class="search" type="search" name="search" id="search" placeholder="Enter Search Keyword">
        <img class="search-icon" src="images/icons/Search_Icon.svg" alt="search icon">

    </section>

    <main class="main-gallery">
        
        <section class="gallery-container">
            
        </section>
    </main>

    <section class="character-container"></section>

    <footer class="footer-container"></footer>


    <script src="js/Service/meme-model.js"></script>
    <script src="js/Service/meme-controller.js"></script>
    <script src="js/Service/utils.js"></script>
    <script src="js/Service/meme-storage.js"></script>

</body>

</html>

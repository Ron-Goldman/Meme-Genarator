<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Document</title>
</head>

<body onload="onInit()">

    <!-- HEADER -->
    <header class="header ">
        <nav class="main-nav layout-container">
            <div class="main-nav-links grid">
                <img onclick="onHomePage()" src="images/logo/layer-2.png" alt="logo">
                <a onclick="onHomePage()" href="">Gallery</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <!-- EDITOR -->
    <section class="meme-editor">
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas id="meme-canvas" height="550" width="550" onclick="draw(event)"></canvas>
        </div>

        <!-- CONTROLS -->
        <div class="user-input">
            <div class="user-text">
                <input class="text-input" id="text" type="text" value="" placeholder="type here to add" />
                <input onclick="onAddText()" type="button" value="Add Text" />
            </div>
            <div class="user-font-size">
                <button onclick="onFontChange(3)">A+</button>
                <span class="font-size">50</span>
                <button onclick="onFontChange(-3)">A-</button>
            </div>
            <div class="user-move-text">
                <button class="up" onclick="onMoveText(-10,0)">&#8593</button>
                <button class="down" onclick="onMoveText(10,0)">&#8595</button>
                <button class="right" onclick="onMoveText(0,10)">&#8594</button>
                <button class="left" onclick="onMoveText(0,-10)">&#8592</button>

            </div>
            <div class="user-focus-text">
                <button onclick="onFocusText()">&#8645</button>
                <button class="user-remove-text" onclick="onRemoveTextFromMeme()">&#128465</button>
                <div> current text: <span class="currText"></span></div>


            </div>

            <div class="user-clear-meme">
                <button onclick="clearCanvas()">clear all texts</button>
            </div>
            <div class="user-download">
                <button onclick="saveMeme()">&#128190</button>
            </div>
            <div class="share">
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit"><a href="#" class="fa fa-facebook"></a> </button>
                    <div class="share-container"></div>
                  </form>
            </div>
            <div class="user-color-fill">
                <input type="color" title="Color" value="#ffffff" id="fill-color" oninput="setFillColor()" class="fill-color">
                
            </div>
            <div class="user-color-stroke">
                <input type="color" title="Border Color" value="white" id="stroke-color" oninput="setstrokeColor()" class="stroke-color">
                
            </div>

        </div>
    </section>

    <section class="search-bar layout-container">
        <input class="search" type="search" name="search" id="search" placeholder="Enter Search Keyword">
        <img onclick="onSearchMemeByKeyword()"   class="search-icon" src="images/icons/Search_Icon.svg" alt="search icon">

        <div class="keywords">
            <div onclick="onSearchMemeByKeyword('funny')" class="funny">Funny</div>
            <div onclick="onSearchMemeByKeyword('pets')" class="pets">Pets</div>
            <div onclick="onSearchMemeByKeyword('cute')" class="cute">Cute</div>
            <div onclick="onSearchMemeByKeyword('laughing')" class="laughing">Laughing</div>
            <div onclick="onSearchMemeByKeyword('movies')" class="movies">movies</div>
            <!-- <div onclick="onSearchMemeByKeyword('funny')" class="more"><a>More..</a></div> -->
        </div>

    </section>

    <main class="main-gallery">
        <section class="gallery-container layout-container"></section>
    </main>

    <section id="about" class="character-container layout-container">
        <img src="images/profile.jpeg" alt="profile">
        <div class="profile">
        <h1>Ron Goldman</h1>
        <p> Israeli full stack developer (student), living in Tel aviv. <br>
            former marketer at Yad2 with a passion for new adventures and exploring
            new technologies 
         </p>
            <div class="social-btn">
                <a href="https://www.facebook.com/rgol8/"><img src="images/icons/facebook-square.png" alt=""></a>
                <a href="https://www.instagram.com/ron6goldman/"><img src="images/icons/instagram-square (1).png" alt=""></a>
                <a href="https://github.com/Ron-Goldman"><img src="images/icons/github-square.png" alt=""></a>
            </div>
        </div>
    </section>

    <footer class="footer-container">
        <img src="images/logo/layer-2.png" alt="logo">
        <small>All rights reserved 2020</small>
    </footer>


    <script src="js/services/utils.js"></script>
    <script src="js/services/meme-storage.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/meme-model.js"></script>
    <script src="js/meme-controller.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <header class="header">
        <nav class="main-nav">
            <ul class="main-nav-links grid">
                <li>LOGO</li>
                <li>Gallery</li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="meme-canvas" height="450" width="450" onclick="draw(event)"></canvas>
        </div>

        <div class="text-input">
            <input class="dynamic-input" id="text" type="text" value="" placeholder="type here to add" />
            <input type="button" value="Add Text" onclick="onAddText()"/>
        </div>
    </section>

    <main class="main-gallery">
        <h1>Gallery</h1>
        <section class="gallery-container">
            <div><img onclick="onAddImgToMeme(1)" src="images/1.jpg" alt=""></div>
            <div><img onclick="onAddImgToMeme(2)"src="images/2.jpg" alt=""></div>
            <div><img onclick="onAddImgToMeme(3)"src="images/3.jpg" alt=""></div>


        </section>
    </main>


    <script src="js/Service/meme-model.js"></script>
    <script src="js/Service/meme-controller.js"></script>
    <script src="js/Service/utils.js"></script>
    <script src="js/Service/meme-storage.js"></script>

</body>

</html>
